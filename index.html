    <style>

        padding: 0;

      }
      html {

        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      body {

      table {

      }

      th {

      }
      th:first-child {
        border-radius: 2rem 0 0 0;
      }
      th:last-child {
        border-radius: 0 2rem 0 0;
      }
      td {
        font-size: 1.8rem;
        padding: 1rem 2rem;
      }
      table {
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 2rem;
        padding: 2.4rem 4.8rem;
        position: relative;
      }
      input {
        border: none;
      }
      body {
        background-image: linear-gradient(135deg, #ff69b49e, #ffa600a4);
        padding: 50px 0;
      }

      thead {
        border-radius: 2rem;
      }
      thead tr:first-child {
        background-color: black;
        color: white;
        border-radius: 2rem;
      }

      tr td:first-child {
        font-weight: bolder;
        font-size: 20px;
        color: #484d51;
      }
      button {
        padding: 1.5rem 3rem;
        font-size: 2rem;
        border-radius: 2rem;
        border: none;
        background-color: black;
        color: #fff;
        font-weight: bolder;
      }
      button:hover {
        background-color: #fff;
        box-shadow: 0 0 5px 0.5px #ffa600b9;
        color: #131314;
        background-image: linear-gradient(
          to right,
          hsla(328, 100%, 54%, 0.8),
          hsla(33, 100%, 50%, 0.8)
        );
      }
      input {
        font-size: larger;
      }
      .btn {
        position: absolute;
        top: 100%;
        left: 50%;

      }
    </style>
